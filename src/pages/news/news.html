<ion-header>
    <ion-navbar>
        <ion-title>{{news.heading}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="{{'http://cloud.royalbulletin.com/' + news.mediaIds + '/' + news.mediaIds + '.png'}}"/>
    <div padding>
        <ion-row>
            <h3 col-11 [style.font-size]="app.fontSize+'px'">{{news.heading}}</h3>
            <h2><ion-icon [name]="saveIcon" (click)="saveNews(news)"></ion-icon></h2>
        </ion-row>
        <span>
          <ion-icon ios="md-time" md="md-time"></ion-icon> {{app.formatDate(news.date_updated)}}
          <ion-icon ios="md-eye" md="md-pin" margin-left></ion-icon> {{news.location}}
        </span>
        <div class="html" [style.font-size]="app.fontSize+'px'" [innerHTML]="news.story"></div>
    </div>

    <b padding [style.font-size]="app.fontSize+'px'">Related news</b>
