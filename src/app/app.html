<ion-menu [content]="content">

    <ion-content style="background-color:#c62828;">
      <div class="logo">    
        <img src="../assets/rblogo.jpg" />        
      </div>

      <ul class="menu">
        <li class="menu-item">होम</li>

        <li *ngFor="let tab of app.category" (click)="changeTab(tab.id)">
          {{tab}}
        </li>
      </ul>
    </ion-content>
  
</ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="app.selectedTheme" #content swipeBackEnabled="false"></ion-nav>
